<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/conduct.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Singapore University Discord</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <i class="discordLogo fab fa-discord"></i>
        <h1>Code Of Conduct</h1>
        <p class='conductIntroduction'></p>
        <b class="flashwords"
            >You are invited to join and connect with other students!</b
        >
        <div id='conductAdaptations' class="conductAdaptations">
          <i>
            Adapted from 
            <a
            href="https://www.reactiflux.com/conduct"
            title="https://www.reactiflux.com/conduct"
            target="_blank"
            rel="noopener"
            >
              the Reactiflux Code of Conduct 
            </a>
            , which was adapted from the 
            <a
            href="https://www.rust-lang.org/policies/code-of-conduct"
            title="https://www.rust-lang.org/policies/code-of-conduct"
            target="_blank"
            rel="noopener"
            >
              the Rust Code of Conduct
            </a>
            , which is in turn adapted from both the
            <a
            href="https://blog.izs.me/2012/08/policy-on-trolling"
            title="https://blog.izs.me/2012/08/policy-on-trolling"
            target="_blank"
            rel="noopener"
            >
              Node.js Policy on Trolling
            </a>
             and the
            <a
            href="https://www.contributor-covenant.org/version/1/3/0/code-of-conduct/"
            title="https://www.contributor-covenant.org/version/1/3/0/code-of-conduct/"
            target="_blank"
            rel="noopener"
            >
              Contributor Covenant v1.3.0
            </a>
            .
        </div>
        <a
          id="mainbutton"
          href="https://discord.com/invite/6jXfEPDfGC"
          title="https://discord.com/invite/6jXfEPDfGC"
          target="_blank"
          rel="”noopener"
          noreferrer”
        >
          Join the Discord now!
        </a>
      </div>
      <canvas id="canvas1"></canvas>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="copywriting.js"></script>
  </body>
</html>
